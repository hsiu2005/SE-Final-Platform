<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入 | TaskLink</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/appearance.css">
</head>
<body>
  <main class="auth-shell auth-shell--minimal">

    <!-- 左側：只留品牌（不再寫一堆敘述） -->
    <section class="auth-panel auth-panel--minimal" aria-hidden="true">
      <div class="brand-block">
        <div class="brand-name">TaskLink</div>
        <div class="brand-tagline">工作委託與接案平台</div>
      </div>
    </section>

    <!-- 右側：表單主角 -->
    <section class="auth-card auth-card--split">
      <header class="auth-head">
        

        <h1 class="auth-title">登入</h1>
        <p class="auth-subtitle">歡迎回來，繼續管理你的案件</p>
      </header>

      <form method="POST" action="/login" novalidate class="form">
        <div class="form-row">
          <label class="form-label" for="login-username">帳號</label>
          <input
            id="login-username"
            class="form-control"
            type="text"
            name="username"
            autocomplete="username"
            placeholder="輸入帳號"
            required
          >
        </div>

        <div class="form-row">
          <label class="form-label" for="login-password">密碼</label>
          <input
            id="login-password"
            class="form-control"
            type="password"
            name="password"
            autocomplete="current-password"
            placeholder="輸入密碼"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary btn-block">登入</button>

        <div class="auth-footer">
          <span class="text-muted">還沒有帳號？</span>
          <a href="/registerForm.html" class="link-inline">建立新帳號</a>
        </div>

        <div class="auth-meta text-muted">© 2025 TaskLink</div>
      </form>
    </section>

  </main>
</body>
</html>
