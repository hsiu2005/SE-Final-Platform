<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的案件 | TaskLink</title>
  <link rel="stylesheet" href="/appearance.css">
  <style>
    /* 頁面專屬微調 */
    .btn { white-space: nowrap; }
    
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    @media (max-width: 900px) {
      .toolbar { flex-direction: column; align-items: stretch; }
      .toolbar-left, .toolbar-actions {
        display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body class="page">
  <div class="page-inner" style="max-width: 1100px;">
    
    <header class="page-header">
      <div>
        <h1 class="page-title">我的案件</h1>
        <p class="page-subtitle">在這裡管理您已建立的所有案件，查看報價與進度。</p>
      </div>
      <div style="align-self: center;">
         <span id="who" class="who-tag">載入中...</span>
      </div>
    </header>

    <div class="toolbar">
      <div class="toolbar-left">
        <a class="btn btn-primary" href="/jobNew.html" style="min-width: 120px;">＋ 新增案件</a>
      </div>
      
      <div class="toolbar-actions" style="display:flex; gap:8px;">
        <a class="btn btn-secondary" href="/profile.html">個人頁面</a>
        <a class="btn btn-secondary" href="/closedHistory.html">歷史結案</a>
        <a class="btn btn-secondary" href="/history.html">操作紀錄</a>
        <a class="btn btn-secondary btn-logout" href="/logout">登出</a>
      </div>
    </div>

    <div class="card" style="padding: 40px;">
      <div id="error" class="error-text"></div>

      <div class="table-tabs">
        <button class="filter-chip active" type="button" data-st="all">全部</button>
        <button class="filter-chip" type="button" data-st="pending">待選標</button>
        <button class="filter-chip" type="button" data-st="invited">邀請中</button>
        <button class="filter-chip" type="button" data-st="accepted">進行中</button>
        <button class="filter-chip" type="button" data-st="uploaded">待驗收</button>
        <button class="filter-chip" type="button" data-st="rejected">被退件</button>
        <button class="filter-chip" type="button" data-st="closed">已結案</button>
      </div>

      <div style="display:flex; justify-content: flex-end; align-items:center; margin-bottom: 16px;">
        <div style="display:flex; align-items:center; gap: 8px;">
           <label class="text-muted" style="font-size: 14px;">排序：</label>
           <select id="sortDueSelect" class="sort-select">
             <option value="due_desc">截止日：由晚到早</option>
             <option value="due_asc">截止日：由早到晚</option>
           </select>
        </div>
      </div>

      <div class="table-wrapper">
        <table id="jobsTable" class="table">
          <thead>
            <tr>
              <th style="width: 60px;">ID</th>
              <th>案件標題</th>
              <th style="width: 120px;">目前狀態</th>
              <th>得標承包人</th>
              <th style="width: 80px; text-align: center;">報價數</th>
              <th style="width: 100px; text-align: right;">操作</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function fetchJSON(url, options = {}) {
      const resp = await fetch(url, options);
      if (resp.status === 401 || resp.redirected) {
        window.location.href = "/loginForm.html";
        return null;
      }
      if (resp.status === 403) throw new Error("權限不足");
      const ct = resp.headers.get("content-type") || "";
      return ct.includes("application/json") ? resp.json() : resp.text();
    }

    const escapeHTML = s => s == null ? "" : String(s).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

    // ★ 核心修改：狀態轉膠囊函式
    function getStatusBadge(status) {
      const map = {
        "pending":  { text: "待選標", cls: "st-blue" },
        "invited":  { text: "邀請中", cls: "st-orange" },
        "accepted": { text: "進行中", cls: "st-purple" },
        "uploaded": { text: "待驗收", cls: "st-indigo" },
        "rejected": { text: "被退件", cls: "st-red" },
        "closed":   { text: "已結案", cls: "st-green" }
      };
      
      const item = map[status] || { text: status, cls: "st-gray" };
      return `<span class="badge-pill ${item.cls}">${item.text}</span>`;
    }

    async function loadMe() {
      const me = await fetchJSON("/me");
      if (!me) return;
      document.getElementById("who").textContent = `委託人 · ${me.username}`;
    }

    const sortSel = document.getElementById("sortDueSelect");
    let currentStatus = "all"; 

    // Tab 切換
    document.querySelectorAll("[data-st]").forEach(btn => {
      btn.addEventListener("click", () => {
        currentStatus = btn.getAttribute("data-st") || "all";
        
        document.querySelectorAll("[data-st]").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        loadJobs();
      });
    });

    async function loadJobs() {
      const data = await fetchJSON("/client/jobs");
      if (!data) return;

      const tbody = document.querySelector("#jobsTable tbody");
      tbody.innerHTML = "";

      let items = data.items || [];

      // 篩選
      if (currentStatus !== "all") {
        items = items.filter(j => (j.status || "") === currentStatus);
      }

      // 無資料
      if (items.length === 0) {
        const tr = document.createElement("tr");
        const msg = (currentStatus === "all") ? "目前尚未建立任何案件" : "此狀態下沒有案件";
        tr.innerHTML = `<td colspan="6" class="text-muted" style="text-align:center; padding: 40px 0;">${msg}</td>`;
        tbody.appendChild(tr);
        return;
      }

      // 排序
      const sortMode = sortSel ? sortSel.value : "due_desc";
      items.sort((a, b) => {
        const ad = a.due_date ? new Date(a.due_date).getTime() : 0;
        const bd = b.due_date ? new Date(b.due_date).getTime() : 0;
        return (sortMode === "due_asc") ? (ad - bd) : (bd - ad);
      });

      // 產生列表
      for (const j of items) {
        const tr = document.createElement("tr");

        const contractorText = j.contractor_name 
          ? `<span style="color:#333; font-weight:500;">${escapeHTML(j.contractor_name)}</span>` 
          : '<span class="text-muted" style="font-size:13px;">—</span>';
        
        // ★ 這裡使用新的 getStatusBadge 函式
        const statusHTML = getStatusBadge(j.status);

        tr.innerHTML = `
          <td class="text-muted" style="font-size: 14px;">#${j.id}</td>
          <td>
             <span class="job-title-text">${escapeHTML(j.title)}</span>
          </td>
          <td>${statusHTML}</td>
          <td>${contractorText}</td>
          <td style="text-align: center;">${j.bid_count ?? 0}</td>
          <td style="text-align: right;">
            <a class="btn btn-secondary btn-sm" href="/jobDetail.html?job_id=${j.id}">
              查看
            </a>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    if (sortSel) sortSel.addEventListener("change", loadJobs);

    (async () => {
      try {
        await loadMe();
        const firstTab = document.querySelector('[data-st="all"]');
        if (firstTab) firstTab.click(); 
        else await loadJobs();
      } catch (e) {
        document.getElementById("error").textContent = "系統載入錯誤：" + e;
      }
    })();

    window.addEventListener("pageshow", function (e) {
      if (e.persisted) location.reload();
    });
  </script>
</body>
</html>
