<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>委託人：我的案件</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="page">
  <div class="page-inner">
    <!-- 頁首：標題 + 登入身分 -->
    <header class="page-header">
      <div>
        <h1 class="page-title">委託人：我的案件</h1>
        <p class="page-subtitle">
          在這裡管理您已建立的所有案件，查看報價與進度。
        </p>
      </div>
      <span id="who" class="who-tag"></span>
    </header>

    <!-- 工具列按鈕（整體放大＋左右分區） -->
    <div class="toolbar">
      <div class="toolbar-main">
        <a class="btn btn-primary btn-wide" href="/jobNew.html">＋ 新增案件</a>
      </div>
      <div class="toolbar-extra">
        <a class="btn btn-secondary" href="/profile.html">個人頁面</a>
        <a class="btn btn-secondary" href="/closedHistory.html">已結案歷史專案</a>
        <a class="btn btn-secondary" href="/history.html">查看歷史紀錄</a>
        <!--<a class="btn btn-secondary" href="/logout">切換帳號</a>-->
        <a class="btn btn-secondary" href="/logout">登出</a>
      </div>
    </div>

    <!-- 內容卡片：錯誤訊息 + 表格 -->
    <div class="card">
      <div id="error" class="error-text"></div>

      <div class="table-tabs" style="display:flex; gap:8px; flex-wrap:wrap; margin: 6px 0 10px;">
        <button class="btn btn-secondary" type="button" data-st="all">全部</button>
        <button class="btn btn-secondary" type="button" data-st="pending">待選標</button>
        <button class="btn btn-secondary" type="button" data-st="invited">邀請中</button>
        <button class="btn btn-secondary" type="button" data-st="accepted">進行中</button>
        <button class="btn btn-secondary" type="button" data-st="uploaded">待驗收</button>
        <button class="btn btn-secondary" type="button" data-st="rejected">被退件</button>
        <button class="btn btn-secondary" type="button" data-st="closed">已結案</button>
      </div>


      <div class="table-toolbar" style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin: 12px 0 14px;">
        <label class="text-muted">排序：</label>
        <select id="sortDueSelect" class="btn btn-secondary">
          <option value="due_desc">截止日：新 → 舊</option>
          <option value="due_asc">截止日：舊 → 新</option>
        </select>

      </div>


      <div class="table-wrapper">
        <table id="jobsTable" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>標題</th>
              <th>狀態</th>
              <th>得標承包人</th>
              <th>報價數</th>
              <th>動作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function fetchJSON(url, options = {}) {
      const resp = await fetch(url, options);
      if (resp.status === 401 || resp.redirected) {
        window.location.href = "/loginForm.html";
        return null;
      }
      if (resp.status === 403) {
        throw new Error("權限不足");
      }
      const ct = resp.headers.get("content-type") || "";
      return ct.includes("application/json") ? resp.json() : resp.text();
    }

    const escapeHTML = s =>
      s == null
        ? ""
        : String(s)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");

    async function loadMe() {
      const me = await fetchJSON("/me");
      if (!me) return;
      const who = document.getElementById("who");
      who.textContent = `登入中：${me.role} ${me.username}`;
    }

    const sortSel = document.getElementById("sortDueSelect");
    let currentStatus = "all"; // ✅ 由 tab 控制


    // ✅ Tab：點了就等同於切換 statusFilter
    document.querySelectorAll("[data-st]").forEach(btn => {
      btn.addEventListener("click", () => {
        const st = btn.getAttribute("data-st") || "all";
        currentStatus = st;
        loadJobs();

        // 視覺上標示目前選到哪個 tab（可選）
        document.querySelectorAll("[data-st]").forEach(b => b.classList.remove("btn-primary"));
        btn.classList.add("btn-primary");
        btn.classList.remove("btn-secondary");
        document.querySelectorAll("[data-st]").forEach(b => {
          if (b !== btn) {
            b.classList.remove("btn-primary");
            b.classList.add("btn-secondary");
          }
        });
      });
    });


    
    //if (sortSel) sortSel.addEventListener("change", loadJobs);
    //if (statusSel) statusSel.addEventListener("change", loadJobs);

    async function loadJobs() {
      const data = await fetchJSON("/client/jobs");
      if (!data) return;

      const tbody = document.querySelector("#jobsTable tbody");
      tbody.innerHTML = "";

      let items = data.items || [];

      // ✅ 狀態篩選
      const st = currentStatus || "all";
      if (st !== "all") {
        items = items.filter(j => (j.status || "") === st);
      }

      // ✅ 先判斷空資料（篩選後也可能變空）
      if (items.length === 0) {
        const tr = document.createElement("tr");
        const msg = (st === "all")
          ? "尚未建立任何案件"
          : `沒有符合「${st}」狀態的案件`;
        tr.innerHTML = `<td colspan="6" class="text-muted" style="text-align:center;">${msg}</td>`;
        tbody.appendChild(tr);
        return;
      }


      // ✅ 截止日排序（需要後端有回 due_date）
      const sortMode = sortSel ? sortSel.value : "due_desc";
      items.sort((a, b) => {
        const ad = a.due_date ? new Date(a.due_date).getTime() : 0;
        const bd = b.due_date ? new Date(b.due_date).getTime() : 0;
        return (sortMode === "due_asc") ? (ad - bd) : (bd - ad);
      });

      for (const j of items) {
        const tr = document.createElement("tr");

        const contractorCell = j.contractor_name
          ? escapeHTML(j.contractor_name)
          : '<span class="text-muted">—</span>';

        tr.innerHTML = `
          <td>${j.id}</td>
          <td>${escapeHTML(j.title)}</td>
          <td>${escapeHTML(j.status)}</td>
          <td>${contractorCell}</td>
          <td>${j.bid_count ?? 0}</td>
          <td>
            <a class="btn btn-secondary btn-sm"
              href="/jobDetail.html?job_id=${j.id}">
              查看詳情
            </a>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    if (sortSel) sortSel.addEventListener("change", loadJobs);
    //if (statusSel) statusSel.addEventListener("change", loadJobs);



    (async () => {
      try {
        await loadMe();
        const firstTab = document.querySelector('[data-st="all"]');
        if (firstTab) firstTab.click();
        else await loadJobs();

      } catch (e) {
        document.getElementById("error").textContent = "載入失敗：" + e;
      }
    })();

    


    // 防止瀏覽器快取舊畫面
    window.addEventListener("pageshow", function (e) {
      if (e.persisted) location.reload();
    });
  </script>
</body>
</html>
